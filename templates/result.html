<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .chart {
            text-align: center;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Prediction Result</h1>
        <p class="result">{{ prediction }}</p>

        {% if chart_url %}
        <div class="chart">
            <h3>Sales Trend</h3>
            <img src="data:image/png;base64,{{ chart_url }}" alt="Sales Trend Chart">
        </div>
        {% endif %}

        <a href="{{ url_for('home') }}" class="back-button">Go Back</a>
    </div>
</body>
</html>
